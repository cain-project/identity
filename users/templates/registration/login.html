{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            Login
        </button>
    </form>
  </div>
</div>

{% endblock %}
